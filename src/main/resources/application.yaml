server:
  port: 8123
  servlet:
    context-path: /api
spring:
  application:
    name: image-host-backend
  # 文件大一点
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/image
    username: image
    password: 123456
  # 消息队列
  rabbitmq:
      host: 192.168.21.132
      port: 5672
      username: guest
      password: guest

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "云端图床接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yang.imagehostbackend.controller

file:
  upload:
    temp-dir: E:\tmp

